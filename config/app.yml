bib_definition:
  - print_issn
  - lccn
  - oclc_number
  - eissn
  - title
  - publisher
  - publication_history
  - lc_class
  - subject
  - subject_code

bib_identifiers:
  - print_issn
  - oclc_number

holding_definition:
  - oclc_symbol
  - location_code
  - local_catalog_id
  - holdings_record_id
  - holdings_statement
  - gaps_statement
  - summary_holdings
  - normalized_holdings
  - normalized_gaps

holding_identifiers:
  - oclc_symbol
